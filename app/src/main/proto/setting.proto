syntax = "proto3";

option java_package = "io.github.zyrouge.symphony";
option java_multiple_files = true;

package settings;

enum SongSortBy {
  SONG_CUSTOM = 0;
  SONG_TITLE = 1;
  SONG_ALBUM = 2;
  SONG_ARTIST = 3;
  SONG_DURATION = 4;
  SONG_DATE_ADDED = 5;
  SONG_COMPOSER = 6;
  SONG_YEAR = 7;
  SONG_FILENAME = 8;
  SONG_TRACK_NUMBER = 9;
  SONG_DATE_MODIFIED = 10;
}

message SongSortPreference {
  SongSortBy by = 1;
  bool reverse = 2;
}

enum AlbumSortBy {
  ALBUM_CUSTOM= 0;
  ALBUM_NAME= 1;
  ALBUM_ARTIST_NAME= 2;
  ALBUM_TRACKS_COUNT= 3;
  ALBUM_YEAR= 4;
}

message AlbumSortPreference {
  AlbumSortBy by = 1;
  bool reverse = 2;
}

enum ArtistSortBy {
    ARTIST_CUSTOM= 0;
    ARTIST_NAME= 1;
    ARTIST_TRACKS_COUNT= 2;
    ARTIST_ALBUMS_COUNT = 3;
}

message ArtistSortPreference {
  ArtistSortBy by = 1;
  bool reverse = 2;
}


message Settings {

  SongSortPreference ui_default_song_sort = 2;
  SongSortPreference ui_album_view_songs_sort = 3;
  SongSortPreference ui_artist_view_songs_sort = 4;
  SongSortPreference ui_playlist_view_songs_sort = 5;

  AlbumSortPreference ui_default_album_sort_by = 6;
  AlbumSortPreference ui_artist_view_album_sort_by = 7;
  bool ui_album_grid_hide_compilations = 1;
  bool ui_artist_album_row_hide_compilations = 9;

  ArtistSortPreference ui_default_artist_sort = 8;



}

